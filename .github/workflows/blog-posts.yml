name: Update Medium Blog Posts

on:
  schedule:
    - cron: '0 * * * *'        # hourly
  workflow_dispatch:

permissions:               # token write access
  contents: write

jobs:
  update-blog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3   # keep credentials (default = true)

      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://medium.com/feed/@Shakeelkhuhro"

      - name: Commit & push
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name  "github-actions[bot]"
          git add README.md
          git commit -m "ðŸ”„ chore: update README with latest Medium posts" || exit 0
          git push origin HEAD:main
